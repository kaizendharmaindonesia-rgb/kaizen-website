# Deploy Vite build ke GitHub Pages.
# PENTING: Di repo Settings → Pages → Build and deployment → Source pilih "GitHub Actions".
# Jika Source = "Deploy from a branch", yang di-serve adalah kode sumber (bukan hasil build) dan akan error 404 untuk /src/main.tsx.
name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set base path for GitHub Pages
        id: base
        run: |
          if [ "${{ github.event.repository.name }}" = "${{ github.event.repository.owner }}.github.io" ]; then
            echo "path=/" >> $GITHUB_OUTPUT
          else
            echo "path=/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT
          fi

      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: ${{ steps.base.outputs.path }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
